# 服务启动配置
server:
  address: 0.0.0.0
  port: 8912
  servlet:
    context-path: /

mybatis:
  mapper-locations: classpath:mapper/*xml
  type-aliases-package: com.lggyx.domain
# 数据库配置
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/lggyx
      username: root
      password: 123456
# 日志配置
logging:
  level:
    org:
      springframework:
        web: debug