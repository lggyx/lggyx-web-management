#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mapper/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.lggyx.mybatis.entity
server.address=0.0.0.0
server.port=8080
#数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/javawebdemo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#上传文件
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
#日志
logging.level.org.springframework.jdbc.support.JdbcTransactionManager=debug


